<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/08f9d9768c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <header>
        <a href="https://github.com/nileshlad09" target="blank"><i class="fab fa-github"></i></a>
        <h1>Rock Paper Scissor</h1>
        <a href="https://www.linkedin.com/in/nilesh-lad-476216216/" target="blank"><i class="fab fa-linkedin"></i></a>
    </header>
    <main>
        <div class="score-board">
            <div id="user-lable" class="badge">user</div>
            <div id="comp-lable" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>paper cover rock. you win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <i class="fas fa-hand-rock"></i>
            </div>
            <div class="choice" id="p">
                <i class="fas fa-hand-paper"></i>
            </div>
            <div class="choice" id="s">  
                <i class="fas fa-hand-scissors"></i>             
            </div>
        </div>
        <p id="action-message">Make your move.</p>
    </main>
<script src="app.js"></script>
</body>

</html>
